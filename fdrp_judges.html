<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 1s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .left {
            transform: translateX(-200px) translateY(-50%);
        }
        .right {
            transform: translateX(200px) translateY(-50%);
        }
        .omt {
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSPUuDmSP6GI7k4g7E3qvzWk5FpupMyuiq1oCI1qCC-Xr98CjmneuqrdJoQre4QYGe8ZayAGtAv-1f7/pubhtml?gid=0&single=true');
                const text = await response.text();
                console.log('Fetched data:', text);

                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const rows = doc.querySelectorAll('table tbody tr');
                const values = Array.from(rows).map(row => Array.from(row.cells).map(cell => cell.innerText.trim()));

                console.log('Parsed values:', values);
                updateBox(values);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateBox(values) {
            const box = document.getElementById('box');
            let position = 'omt'; // Default position

            console.log('Updating box with values:', values);

            // Skip the header row and focus on Judge 1's vote
            values.slice(1).forEach(row => {
                console.log('Row data:', row);
                if (row[2].toLowerCase() === 'x') { // Check if "X" is in the "left" column for Judge 1
                    position = 'left';
                } else if (row[3].toLowerCase() === 'x') { // Check if "X" is in the "omt" column for Judge 1
                    position = 'omt';
                } else if (row[4].toLowerCase() === 'x') { // Check if "X" is in the "right" column for Judge 1
                    position = 'right';
                }
            });

            console.log('Setting box position:', position);
            box.className = 'box ' + position;
        }

        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
