<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 1s ease-in-out;
        }
        .left {
            transform: translateX(-100px);
        }
        .right {
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSPUuDmSP6GI7k4g7E3qvzWk5FpupMyuiq1oCI1qCC-Xr98CjmneuqrdJoQre4QYGe8ZayAGtAv-1f7/pubhtml');
            const data = await response.json();
            const values = data.values;
            updateBox(values);
        }

        function updateBox(values) {
            const box = document.getElementById('box');
            const leftColumn = values[1][0];
            const rightColumn = values[1][1];
            if (leftColumn === 'X') {
                box.classList.remove('right');
                box.classList.add('left');
            } else if (rightColumn === 'X') {
                box.classList.remove('left');
                box.classList.add('right');
            }
        }

        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
