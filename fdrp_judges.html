<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 1s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .left {
            transform: translateX(-200px) translateY(-50%);
        }
        .right {
            transform: translateX(200px) translateY(-50%);
        }
        .omt {
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSPUuDmSP6GI7k4g7E3qvzWk5FpupMyuiq1oCI1qCC-Xr98CjmneuqrdJoQre4QYGe8ZayAGtAv-1f7/pubhtml');
            const data = await response.json();
            const values = data.values;
            updateBox(values);
        }

        function updateBox(values) {
            const box = document.getElementById('box');
            const rows = values.slice(1); // Skip the header row
            let position = 'omt'; // Default position
            rows.forEach(row => {
                if (row[0] === 'X') {
                    position = 'left';
                } else if (row[1] === 'X') {
                    position = 'omt';
                } else if (row[2] === 'X') {
                    position = 'right';
                }
            });
            box.className = 'box ' + position;
        }

        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
